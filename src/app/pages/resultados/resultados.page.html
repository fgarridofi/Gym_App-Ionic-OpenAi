<ion-content class="ion-padding">
  <h2 class="ion-text-center">Listado de ejercicios a realizar:</h2>

  <ion-card *ngFor="let card of cards; let i = index">
    <ion-progress-bar *ngIf="card.showProgressBar" type="indeterminate" color="success"></ion-progress-bar>
    <ion-card-content>
      <ion-row>
        <ion-col size="8">
          {{ card.text }}
        </ion-col>
        <ion-col size="4" class="ion-text-end">
          <ion-checkbox [(ngModel)]="card.completed" (ionChange)="handleCheckboxChange(i)"></ion-checkbox>
        </ion-col>
      </ion-row>
    </ion-card-content>
  </ion-card>
  
  <div *ngIf="isLoading" class="loading-spinner">
    <ion-spinner></ion-spinner>
    <p>Cargando...</p>
  </div>
</ion-content>
